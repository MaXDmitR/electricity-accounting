<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">

  <title>Register</title>

</head>

<body class=" d-flex justify-content-center align-items-center vh-100" data-bs-theme = "dark">

<div class="card shadow p-4" style="max-width: 400px; width: 100%;">
  <form class="register-form" action="/registry" method="post" >
    <h2 class="text-center mb-4">Sign up</h2>

    <div class="mb-3">
      <label for="name" class="form-label">Username</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Username" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email"  id="email" name="email" class="form-control" placeholder="Email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password"  id="password" name="password" class="form-control" placeholder="Password" required>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="terms" required>
      <label class="form-check-label" for="terms">
        Accept the terms and policies
      </label>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3">SIGN UP</button>

    <p class="text-center text-muted mb-2">Already have an account?</p>
    <a href="/login">
      <button type="button" class="btn btn-secondary w-100">SIGN IN</button>
    </a>

  </form>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
